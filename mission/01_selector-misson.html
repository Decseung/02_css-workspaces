    display: inline;
    background-color: darkgoldenrod;
  }
</style>
<body>

  <ul>
    <li>홈</li>
    <li>소개</li>
    <li>서비스</li>
    <li>연락처</li>
  </ul>

  <h3>웹 개발의 기초</h3>
  <p class="color">웹 개발을 시작하는 첫 걸음입니다.</p>
  <h5>HTML</h5>
  <p>구조를 만듭니다.</p>
  <h5>CSS</h5>
  <p>디자인을 입힙니다.</p>
  <h5>Javascript</h5>
</body>
</html>
