<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    *HTML 요소 배치
    1)블럭요소 : 기본적으로 위에서 아래로 배치
    2)인라인요소 : 기본적으로 왼쪽에서 오른쪽 배치

    * float 스타일 속성
    1) HTML 요소의 기본 배치 흐름을 무시하고 배치할 수 있게 해줌
    2) 화면으로부터 요소를 띄워서 왼쪽 또는 오른쪽으로 배치 가능
  -->

  <style>
    .wrap1 {
      border: 1px solid gray;
    }
    .wrap1 div {
      width: 100px;
      height: 100px;
      border: 1px solid gray;
      float: right;
    }

    .wrap1 .box1 {
      background-color: red;
    }

    .wrap1 .box2 {
      background-color: yellow;
    }
  </style>

  <div class="wrap1">
    <div class="box1"></div>
    <div class="box2"></div>
    자구오엔으로 빠수녀안 헡에마승아 가니 가폴시압는 고텠즈려는 닉웁온인 올터앙과메카고 기키. 꼰딩비저업니다 다팡언잔에 나딧즈옾은 보야돈아서 일보카다 리산한하다 론논히젛을 갱가모는 자두다칵는 치골긘고 둔런강뵴습니다. 디본샨아 다종더군 흐이싐에엤만 녀홍너울녀는 자제던, 에올든은 니귀보머. 어쟁서 베곤 식언기이파게, 라란마믹이듯이 단히츠지의 트긴이나 닥은핑은 엉줄과, 낸혀줏도. 읨씬떠 높두어 뤃아게 신과그다 에햄오버디아는 킬알닡은 심긴은 감빔아넨을 비끄밈에서.
  </div>
</body>
</html>
