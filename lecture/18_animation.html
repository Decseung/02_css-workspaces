  <style>
    * {
      box-sizing: border-box;
    }

    body {
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .container .box {
      width: 100px;
      height: 100px;
      background-color: rgba(138, 138, 226, 0.322);
      border-radius: 10px;

      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
    }
    
    /* bounce ì• ë‹ˆë©”ì´ì…˜ */

    @keyframes bounce {
      0%, 20%,50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px)
      }
      60% {
        transform: translateY(-10px)
      }

    }

    @keyframes rotate {
      from {
        transform: rotate(0deg)
      }
      to {
        transform: rotate(360deg)
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.2);
        opacity: .5;
      }
      
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slide{
      0%, 100% {
        transform: translate(0)
      }

      40% {
        transform: translateX(50px)
      }

      80% {
        transform: translateX(-100px)
      }
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0)
      }

      25% {
        transform: translateX(5px)
      }

      75% {
        transform: translateX(-5px)
      }
    }
  </style>
    
  <div class="container">
    <div class="box" style="animation: bounce 3s infinite">bounce</div>
    <div class="box" style="animation: rotate 3s infinite alternate">rotate</div>
    <div class="box" style="animation: pulse 1.5s 2s infinite">pulse</div>
    <div class="box" style="animation: slide 3s infinite">slide</div>
    <div class="box" style="animation: shake 0.5s infinite">shake</div>
  </div>

  <hr style="margin: 50px 0px"/>


  <style>
    @keyframes colorChange {
      0%, 100% {
        background: rgba(135, 207, 235, 0.434)
      }
      40% {
        background-color: rgba(0, 139, 139, 0.377);
      }
      80% {
        background-color: rgba(255, 0, 0, 0.34);
      }
    }

    .complex-animation {
      animation:
        rotate 3s linear infinite,
        colorChange 2s ease-in-out infinite;
    }

    .hover-pause {
      animation:
        bounce 2s infinite;
    }

    .hover-pause:hover {
      animation-play-state: paused;
    }

    .container .loading-spinner {
      border: 4px solid #fff;
      border-top: 4px solid rgba(98, 197, 236, 0.511);
      border-radius: 50%;
      animation: rotate 1.5s ease-in-out infinite;
      background-color: #fff;
    }

    @keyframes flip {
      0% {
        transform: rotateY(0)
      }

      50% {
        transform: rotateY(180deg);
        background-color: rgba(255, 0, 0, 0.338);
      }

      100% {
        transform: rotateY(360deg);
        background-color: rgba(138, 138, 226, 0.322);
      }
    }

    .card-flip {
      animation: flip 3s infinite;
    }
  </style>
